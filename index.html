<!doctype html>
<meta charset=utf8>
<title>Table demo</title>

<link rel=stylesheet href="node_modules/prosemirror-view/style/prosemirror.css">
<style>
  .ProseMirror {
    border: 1px solid silver;
    padding: 5px 15px;
  }
  .ProseMirror table {
    border-collapse: collapse;
  }
  .ProseMirror th, .ProseMirror td {
    min-width: 1em;
    vertical-align: top;
    border: 1px solid #ddd;
    padding: 3px 5px;
  }
  .selectedCell { background: #eef; }
</style>

<h1>Table demo</h1>

<div style="display: none" id=content>
  <h2>Example content</h2>
  <p>The table:</p>
  <table>
    <tr><th colspan=3>Wide header</th></tr>
    <tr><td>One</td><td>Two</td><td>Three</td></tr>
    <tr><td>Four</td><td>Five</td><td>Six</td></tr>
  </table>
</div>

<div id=editor></div>

<script src="/moduleserve/load.js" data-module="./demo" data-require></script>
